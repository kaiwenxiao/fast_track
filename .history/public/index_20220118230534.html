<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, viewport-fit=cover">
  <meta name="keywords"
    content="Mastercard Travel Experiences, security, lane, airport, fast track, service, checkpoint, terminal, dragonpass">
  <meta name="description"
    content="Mastercard Travel Experiences allows travellers to book airport Fast Track Security Lanes in app or through our website. Maximise your time at the airport.">
  <title>Mastercard Travel Experiences</title>
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LBHJLCKM20"></script>
  <script>
    import metas from '@/utils/metas'
    const lang = localStorage.getItem('lang') || document.querySelector('html').getAttribute('lang') || 'en-US'
    document.querySelector('meta[name="description"]').setAttribute('content', metas[lang]['home']['description'])

    window.dataLayer = window.dataLayer || [];
    /* eslint-disable */
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'G-LBHJLCKM20');
    // gtag('event', 'signup_form_complete', {
    //   'event_callback': function () {
    //     form.submit()
    //   }
    // })
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
